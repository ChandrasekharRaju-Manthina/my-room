
<!doctype html>
<html lang="en">
<head>

<body ng-app="expenseApp">
	<div id="wrapper">
	
		<!-- Navigation -->
	        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>

	                </button>

	            </div>
	            <!-- /.navbar-header -->
	            
	            <div class="navbar-default sidebar" role="navigation">
	                <div class="sidebar-nav navbar-collapse">
	                    <ul class="nav" id="side-menu">
	                        <li>
	                            <a href="#overview"><i class="fa fa-dashboard fa-fw"></i> Overview</a>
	                        </li>
	                        <li>
	                            <a href="#metrics"><i class="fa fa-table fa-fw"></i> Metrics</a>

	                    </ul>

	<script type="text/javascript" src="/js/libs/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>

 	<!-- jQuery -->
    <script src="/js/libs/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    
     <!-- Metis Menu Plugin JavaScript -->
    <script src="/js/libs/metisMenu/dist/metisMenu.min.js"></script>
    
     <!-- Custom Theme JavaScript -->
    <script src="/js/sb-admin-2.js"></script>
    
	<script type="text/javascript">
		var roomExpApp = angular.module('expenseApp', [ 'ngRoute' ]);

		roomExpApp.config([ '$routeProvider', function($routeProvider) {
			$routeProvider.when('/overview', {
				templateUrl : '/overview.html'
			}).when('/metrics', {
				templateUrl : 'metrics.html'
			}).otherwise({
				redirectTo : '/overview'
			});

		} ]);
	</script>
