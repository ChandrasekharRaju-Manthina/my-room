<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" ng-app>
<head>
<title>Hello AngularJS</title>
<script src="angular.min.js"></script>
<script src="hello.js"></script>
</head>

<body>
	<div ng-controller="Hello">
		<table>
			<tr ng-repeat="expenses in expense">
				<td>{{ expense.id }}</td>
				<td>{{ expense.name }}</td>
			</tr>
		</table>
	</div>
</body>
</html>
